<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Puntos</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Fondo.jpg');
            background-size: 100%; 
            background-position: center; 
            background-repeat: repeat; 
            background-color: #14436E; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
        }

        

        .cont1 img {
            width: 900px; 
            height: auto;
        }

        .container {
            position: absolute;
            bottom: 10%; 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 250px; 
            text-align: center;
            z-index: 1; 
        }

	.team {
            background-color: transparent; /* Recuadros completamente transparentes */
            border: 2px solid transparent; 
            border-radius: 8px;
            padding: 10px; 
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px; 
            height: 150px; 
        }


        .points {
            font-size: 5.5em; 
            margin: 10px 0;
            color: #333;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
        }

        .buttons button {
            padding: 5px 10px; 
            font-size: 3.0em; 
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .cont1 {
            position: relative;
        }


        .posicion{

            position: absolute;

        }


    </style>
</head>
<body>
    <div class="cont1"> 
        <img src="Imagenlibro.png" alt="Imagen de libro">
    

        <div class="container" class="posicion">


            <div id="team1" class="team">
                
                <div class="points" id="points1">0</div>
                <div class="buttons">
                    <button onclick="subtractPoints(1)">-1</button>
                    <button onclick="addPoints(1)">+1</button>
                </div>
            </div>

            <div id="team2" class="team">
                
                <div class="points" id="points2">0</div>
                <div class="buttons">
                    <button onclick="subtractPoints(2)">-1</button>
                    <button onclick="addPoints(2)">+1</button>
                </div>

            </div>
        </div>
    </div>

    <script>
        // Función para agregar puntos
        function addPoints(team) {
            const pointsElement = document.getElementById(`points${team}`);
            let currentPoints = parseInt(pointsElement.textContent);
            pointsElement.textContent = currentPoints + 1;
        }

        // Función para restar puntos
        function subtractPoints(team) {
            const pointsElement = document.getElementById(`points${team}`);
            let currentPoints = parseInt(pointsElement.textContent);
            if (currentPoints > 0) {
                pointsElement.textContent = currentPoints - 1;
            }
        }
    </script>

</body>
</html>
